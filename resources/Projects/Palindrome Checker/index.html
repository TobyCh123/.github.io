<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/ezu5dvk.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  
    <h1>Is it a Palindrome?</h1>
    <section>
      <p class="description">Enter in text to check for a palindrome: </p>
      <input id="text-input"></input>

      <button id="check-btn">
        Check
      </button>

      <div id="result" hidden>
        null
      </div>

    </section>

    <p class="tips">A palindrome is a word or sentence that is spelled the same way both forward and backwards, ignoring
      punctuation, case and spacing.</p>
    <script src="script.js"></script>
  
</body>

</html>
